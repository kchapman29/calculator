<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Calculator</h1>

  <div class="calculator">
    <div class="screen">
      <h1 class="screen-display">
        0
      </h1>
    </div>
    <div class="buttons">
      <button class="num-button zero">
        <h3>0</h3>
      </button>
      <button class="num-button one">
        <h3>1</h3>
      </button>
      <button class="num-button two">
        <h3>2</h3>
      </button>
      <button class="num-button three">
        <h3>3</h3>
      </button>
      <button class="num-button four">
        <h3>4</h3>
      </button>
      <button class="num-button five">
        <h3>5</h3>
      </button>
      <button class="num-button six">
        <h3>6</h3>
      </button>
      <button class="num-button seven">
        <h3>7</h3>
      </button>
      <button class="num-button eight">
        <h3>8</h3>
      </button>
      <button class="num-button nine">
        <h3>9</h3>
      </button>
      <button class="num-button dot">
        <h3>.</h3>
      </button>
      <button class="num-button divide">
        <h3>รท</h3>
      </button>
      <button class="num-button multiply">
        <h3>x</h3>
      </button>
      <button class="num-button plus">
        <h3>+</h3>
      </button>
      <button class="num-button minus">
        <h3>-</h3>
      </button>
      <button class="num-button equals">
        <h3>=</h3>
      </button>
      <button class="num-button clear">
        <h3>AC</h3>
      </button>
      <button class="num-button change-sign">
        <h3>+/-</h3>
      </button>
      <button class="num-button percent">
        <h3>%</h3>
      </button>

    </div>



  </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
